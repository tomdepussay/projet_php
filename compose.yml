services:
  traefik:
    image: traefik
    container_name: traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=depussay.tom1@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
  web:
    build: ./php
    container_name: web
    restart: always
    volumes:
     - ./app:/var/www/html/
     - ./php/000-default.conf:/etc/apache2/sites-available/000-default.conf
     - ./php/apache2.conf:/etc/apache2/apache2.conf
     - ./php/php.ini:/usr/local/etc/php/php.ini
    command: bash -c "chown -R www-data:www-data /var/www/html/public/uploads && apache2-foreground"
    environment:
      - DB_HOST=mariadb
      - DB_DATABASE=zoomade
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - RESEND_KEY=YOUR_RESEND_KEY
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`zoomade.local`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.websecure.rule=Host(`zoomade.local`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
    networks:
      - web


  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: zoomade
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./app/src/migrations:/docker-entrypoint-initdb.d
    networks:
      - web


  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mariadb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`pma.zoomade.local`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.tls.certresolver=myresolver"
    networks:
      - web

  node:
    image: node
    working_dir: /var/www/html
    ports:
      - "3000:3000"
    volumes:
      - ./app:/var/www/html
      - /var/www/html/node_modules
    command: >
      sh -c "npm install && npm run watch"
    depends_on:
      - web
    networks:
      - web

volumes:
  db_data:

networks:
  web:
    driver: bridge